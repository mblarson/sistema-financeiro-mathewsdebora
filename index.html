<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathews e Débora – Finanças</title>
    
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #15803d; 
            --primary-light: #dcfce7;
            --primary-dark: #14532d;
            
            --sidebar-bg: #FFFFFF;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            
            --text-main: #111827;
            --text-muted: #9CA3AF;
            
            --success: #16a34a;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --sidebar-width: 250px;
            --border-radius: 16px;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        aside {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            border-right: 1px solid #E5E7EB;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-dark);
        }
        
        .brand-icon {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav ul { list-style: none; }
        
        .menu-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        nav li {
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--text-muted);
            font-weight: 500;
            transition: 0.2s;
            margin-bottom: 8px;
        }

        nav li:hover { color: var(--primary); background-color: #f9fafb; }

        nav li.active {
            background-color: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(21, 128, 61, 0.3);
        }
        
        nav li i { font-size: 1.3rem; }

        /* --- Main Content --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 30px 40px;
            position: relative;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-left h1 { font-size: 2rem; font-weight: 700; color: var(--text-main); margin-bottom: 5px; }
        .header-left p { color: var(--text-muted); }

        .header-right { display: flex; align-items: center; gap: 20px; }

        .user-profile {
            display: flex; align-items: center; gap: 10px; background: #fff;
            padding: 8px 16px; border-radius: 30px; border: 1px solid #E5E7EB;
        }
        .avatar {
            width: 32px; height: 32px; background: var(--primary-light); color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.9rem;
        }

        .month-badge {
            background: var(--text-main); color: white; padding: 8px 16px;
            border-radius: 30px; font-size: 0.9rem; font-weight: 600;
        }
        .month-badge.closed { background: var(--danger); }

        /* --- Cards --- */
        .cards-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            min-height: 160px;
            border: 1px solid #f3f4f6;
            transition: transform 0.2s;
        }

        /* Card Hero (Saldo) */
        .card.hero { background-color: var(--primary-dark); color: white; border: none; }
        .card.hero h3 { color: rgba(255,255,255,0.7); }
        .card.hero .value { color: white; }
        .card.hero .icon-corner {
            position: absolute; top: 25px; right: 25px;
            background: rgba(255,255,255,0.1); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        .card h3 { font-size: 1rem; color: var(--text-muted); margin-bottom: 10px; font-weight: 500; }
        .card .value { font-size: 2.5rem; font-weight: 700; color: var(--text-main); letter-spacing: -1px; }
        .card-footer { margin-top: auto; display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); }
        .badge-trend { background: var(--primary-light); color: var(--primary); padding: 4px 8px; border-radius: 6px; font-weight: 600; font-size: 0.8rem; }

        /* --- Bank Cards Specifics --- */
        .bank-card {
            cursor: pointer; 
            border: none;
            color: #fff; /* Default text color, will be overridden inline */
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .bank-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .bank-card h3 { color: inherit !important; font-size: 1.3rem; font-weight: 700; margin: 0; opacity: 0.9; }
        .bank-card .value { color: inherit !important; font-size: 1.1rem; font-weight: 500; margin-top: 5px; opacity: 0.8; }

        /* --- Lists --- */
        .list-container {
            background: var(--bg-card); border-radius: 24px; padding: 30px; box-shadow: var(--card-shadow);
        }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .list-header h3 { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }

        .btn-add {
            background: var(--primary-dark); color: white; border: none; padding: 12px 24px;
            border-radius: 30px; cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-weight: 600; font-size: 0.9rem; transition: 0.2s; box-shadow: 0 4px 15px rgba(20, 83, 45, 0.2);
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(20, 83, 45, 0.3); }
        .btn-back {
            background: #fff; border: 1px solid #E5E7EB; color: var(--text-main); padding: 8px 16px;
            border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600;
        }

        .item-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 0; border-bottom: 1px solid #F3F4F6; transition: 0.2s;
        }
        .item-row:hover { background-color: #fafafa; padding-left: 10px; padding-right: 10px; border-radius: 12px; border-bottom-color: transparent; }
        .item-icon {
            width: 40px; height: 40px; background: #F3F4F6; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); margin-right: 15px; flex-shrink: 0;
        }
        .item-info { flex: 1; min-width: 0; /* Permite truncar texto */ margin-right: 10px; }
        .item-title { font-weight: 600; color: var(--text-main); font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-date { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }
        .item-value { font-weight: 700; font-size: 1.1rem; color: var(--text-main); white-space: nowrap; }
        .paid-item .item-title { text-decoration: line-through; color: var(--text-muted); }
        .paid-item .item-icon { background: var(--primary-light); color: var(--primary); }

        .actions { display: flex; gap: 8px; margin-left: 10px; flex-shrink: 0; }
        .btn-icon { 
            background: #fff; border: 1px solid #E5E7EB; cursor: pointer; width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: var(--text-muted); transition: 0.2s;
        }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); }
        .btn-icon.delete:hover { border-color: var(--danger); color: var(--danger); }

        /* --- Tabs --- */
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; background: #F3F4F6; padding: 5px; border-radius: 16px; width: fit-content; max-width: 100%; overflow-x: auto;}
        .tab { padding: 10px 24px; cursor: pointer; color: var(--text-muted); font-weight: 600; border-radius: 12px; transition: 0.3s; white-space: nowrap;}
        .tab.active { background: #fff; color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(4px); padding: 20px;
        }
        .modal {
            background: white; width: 100%; max-width: 450px; padding: 35px; border-radius: 24px;
            animation: slideUp 0.3s ease; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal h2 { margin-bottom: 25px; color: var(--text-main); font-size: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-muted); font-size: 0.9rem; }
        
        /* INPUT PADRÃO DESKTOP */
        .form-group input, .form-group select {
            background: #F9FAFB; border: 1px solid #E5E7EB; padding: 0 16px; height: 56px; border-radius: 12px;
            width: 100%; font-size: 1rem; transition: 0.2s; color: var(--text-main);
        }
        .form-group input:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 3px var(--primary-light); }
        
        .modal-actions { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-confirm, .btn-cancel {
            width: 100%; padding: 16px; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; text-align: center; border: none; transition: 0.2s;
        }
        .btn-confirm { background: var(--primary-dark); color: white; box-shadow: 0 4px 15px rgba(20, 83, 45, 0.2); }
        .btn-cancel { background: #F3F4F6; color: var(--text-main); }
        
        @media(min-width: 480px) {
            .modal-actions { flex-direction: row; }
            .btn-confirm, .btn-cancel { width: 50%; }
        }

        /* --- Mobile --- */
        .mobile-menu-btn { display: none; position: absolute; top: 25px; left: 25px; z-index: 200; font-size: 1.8rem; color: var(--text-main); cursor: pointer; }
        
        @media (max-width: 768px) {
            aside { position: absolute; height: 100%; transform: translateX(-100%); width: 280px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
            aside.open { transform: translateX(0); }
            main { padding: 80px 15px 20px 15px; } /* Menos padding lateral */
            .mobile-menu-btn { display: block; }
            .cards-container { grid-template-columns: 1fr; gap: 15px; }
            .header-right { display: none; }
            .modal { padding: 25px; }
            
            /* Ajustes Mobile para Listagem */
            .list-container { padding: 20px 15px; }
            .item-row { padding: 12px 0; }
            
            /* Reduzir ícones e fontes */
            .item-icon { width: 32px; height: 32px; font-size: 1rem; margin-right: 10px; }
            .item-title { font-size: 0.9rem; }
            .item-date { font-size: 0.75rem; }
            .item-value { font-size: 0.95rem; }
            
            /* Botões de ação menores */
            .btn-icon { width: 28px; height: 28px; font-size: 0.9rem; }
            .actions { gap: 5px; margin-left: 8px; }
            
            /* Botão Adicionar menor */
            .btn-add { padding: 8px 16px; font-size: 0.85rem; }
            .list-header h3 { font-size: 1.1rem; }

            /* Ajuste INPUTS Mobile */
            .form-group input, .form-group select {
                height: 45px; /* Menor altura para mobile */
                font-size: 0.95rem;
            }
            .form-group { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="ph ph-list"></i>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="brand">
            <div class="brand-icon"><i class="ph ph-wallet-fill"></i></div>
            <span>Finanças</span>
        </div>
        
        <nav>
            <div class="menu-label">Menu</div>
            <ul>
                <li onclick="navigate('overview')" class="active" id="nav-overview">
                    <i class="ph ph-squares-four"></i> Visão Geral
                </li>
                <li onclick="navigate('expenses')" id="nav-expenses">
                    <i class="ph ph-receipt"></i> Despesas
                </li>
                <li onclick="navigate('revenue')" id="nav-revenue">
                    <i class="ph ph-trend-up"></i> Receitas
                </li>
            </ul>

            <div class="menu-label" style="margin-top: 20px;">Geral</div>
            <ul>
                <li onclick="navigate('banks')" id="nav-banks">
                    <i class="ph ph-bank"></i> Bancos
                </li>
                <li onclick="navigate('closing')" id="nav-closing">
                    <i class="ph ph-lock-key"></i> Fechamento
                </li>
            </ul>
        </nav>

        <!-- Profile Card -->
        <div style="margin-top: auto; background: #F3F4F6; padding: 15px; border-radius: 16px; display: flex; align-items: center; gap: 10px;">
            <div class="avatar" style="background: #fff;">MD</div>
            <div style="font-size: 0.85rem;">
                <strong>M&D Finanças</strong>
                <div style="color: var(--text-muted); font-size: 0.75rem;">Premium Plan</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Injected -->
    </main>

    <!-- Modal -->
    <div id="generic-modal" class="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Título</h2>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-confirm" id="modal-confirm-btn">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // =========================================================================
        // 1. CONFIGURAÇÃO
        // =========================================================================
        const SUPABASE_URL = 'https://bnhxmjcgyqwjombhrdks.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuaHhtamNneXF3am9tYmhyZGtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDk3MDksImV4cCI6MjA4MDQyNTcwOX0.wg7k8DJhE29d24BzGwp5ltUx_x_4iXjQFOC55x3t4B8';

        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) { console.error(e); alert("Erro Supabase."); }

        let state = {
            currentMonthId: null,
            activeMonthId: null,
            currentMonthData: null,
            view: 'overview',
            pixTax: 0,
            selectedBank: null
        };

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        const formatDate = (dateStr) => {
            if(!dateStr) return '-';
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}`;
        };

        // --- Utils de Cores e Formatação ---
        function maskCurrency(input) {
            let value = input.value.replace(/\D/g, ''); 
            if (value === '') { input.value = ''; return; }
            value = (parseInt(value) / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            input.value = 'R$ ' + value;
        }

        function parseCurrency(str) {
            if (!str) return 0;
            let clean = str.replace(/[^\d,]/g, '').replace(',', '.');
            return parseFloat(clean) || 0;
        }

        // Função para decidir cor do texto (Preto ou Branco) baseado no fundo
        function getContrastColor(hexcolor) {
            if(!hexcolor) return 'black';
            var r = parseInt(hexcolor.substr(1,2),16);
            var g = parseInt(hexcolor.substr(3,2),16);
            var b = parseInt(hexcolor.substr(5,2),16);
            var yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

        // =========================================================================
        // 2. INICIALIZAÇÃO E NAVEGAÇÃO
        // =========================================================================
        async function init() {
            if (!SUPABASE_URL) return;
            try {
                await loadPixConfig();
                await checkAndInitMonths();
                navigate('overview');
            } catch (error) { console.error(error); }
        }

        async function loadPixConfig() {
            const { data } = await supabase.from('configuracoes').select('*').eq('chave', 'taxa_pix').single();
            if (data) state.pixTax = parseFloat(data.valor);
            else state.pixTax = 5.0; 
        }

        async function checkAndInitMonths() {
            const { data: meses } = await supabase.from('meses').select('*').order('criado_em', { ascending: false });
            if (!meses || meses.length === 0) {
                const { data } = await supabase.from('meses').insert([{ nome: 'DEZEMBRO', ano: 2025, status: 'ativo' }]).select().single();
                state.currentMonthId = data.id;
                state.activeMonthId = data.id;
                state.currentMonthData = data;
            } else {
                const active = meses.find(m => m.status === 'ativo') || meses[0];
                state.activeMonthId = active.id;
                state.currentMonthId = active.id;
                state.currentMonthData = active;
            }
        }

        function navigate(viewName, param = null) {
            state.view = viewName;
            
            // Sidebar Logic
            document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
            if(viewName === 'bank-details') {
                document.getElementById('nav-banks').classList.add('active'); // Mantém menu Bancos ativo
            } else {
                const navItem = document.getElementById(`nav-${viewName}`);
                if(navItem) navItem.classList.add('active');
            }
            document.getElementById('sidebar').classList.remove('open');
            
            const main = document.getElementById('main-content');
            main.innerHTML = '<div style="text-align:center; padding:40px;"><i class="ph ph-spinner ph-spin" style="font-size:2rem; color:var(--primary);"></i></div>';

            switch(viewName) {
                case 'overview': renderOverview(); break;
                case 'expenses': renderExpenses(); break;
                case 'revenue': renderRevenue(); break;
                case 'banks': renderBanks(); break;
                case 'bank-details': renderBankDetails(param); break; // Nova Rota
                case 'closing': renderClosing(); break;
            }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function showToast(msg) {
            const t = document.getElementById("toast"); t.className = "show"; t.textContent = msg;
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
        }

        function renderHeader(title, subtitleOverride = null, backAction = null) {
            const isClosed = state.currentMonthData.status === 'fechado';
            const subtitle = subtitleOverride || `Referência: ${state.currentMonthData.nome} ${state.currentMonthData.ano}`;
            
            return `
                <header>
                    <div class="header-left">
                        <div style="display:flex; align-items:center; gap:15px;">
                            ${backAction ? `<button onclick="${backAction}" class="btn-back"><i class="ph ph-arrow-left"></i> Voltar</button>` : ''}
                            <div>
                                <h1>${title}</h1>
                                <p>${subtitle}</p>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                         ${isClosed ? `<button onclick="revertToActiveMonth()" style="padding:8px 15px; border-radius:30px; border:1px solid #ccc; background:white; cursor:pointer;">Voltar ao Atual</button>` : ''}
                        <div class="month-badge ${isClosed ? 'closed' : ''}">
                            ${isClosed ? 'Mês Fechado' : 'Mês Ativo'}
                        </div>
                        <div class="user-profile">
                            <div class="avatar">MD</div>
                            <span style="font-size:0.9rem; font-weight:600;">Mathews</span>
                        </div>
                    </div>
                </header>
            `;
        }

        function revertToActiveMonth() {
            state.currentMonthId = state.activeMonthId;
            supabase.from('meses').select('*').eq('id', state.activeMonthId).single().then(({data}) => {
                state.currentMonthData = data; navigate(state.view);
            });
        }

        // =========================================================================
        // 3. CORE VIEWS
        // =========================================================================

        async function renderOverview() {
            const main = document.getElementById('main-content');
            
            const [receitas, despesas, pix, bancos] = await Promise.all([
                supabase.from('receitas').select('valor').eq('mes_id', state.currentMonthId),
                supabase.from('despesas_contas').select('valor, pago').eq('mes_id', state.currentMonthId),
                supabase.from('despesas_pix_credito').select('valor_final, pago').eq('mes_id', state.currentMonthId),
                supabase.from('banco_despesas').select('valor, pago').eq('mes_id', state.currentMonthId)
            ]);

            const totalEntradas = receitas.data.reduce((acc, curr) => acc + curr.valor, 0);
            const totalDespesas = despesas.data.reduce((acc, curr) => acc + curr.valor, 0) +
                                  pix.data.reduce((acc, curr) => acc + curr.valor_final, 0) +
                                  bancos.data.reduce((acc, curr) => acc + curr.valor, 0);
            const saldo = totalEntradas - totalDespesas;
            const isClosed = state.currentMonthData.status === 'fechado';

            main.innerHTML = `
                ${renderHeader('Visão Geral')}
                <div class="cards-container">
                    <div class="card hero">
                        <div class="icon-corner"><i class="ph ph-wallet" style="font-size:1.2rem;"></i></div>
                        <div><h3>Saldo Total</h3><div class="value">${formatCurrency(saldo)}</div></div>
                        <div class="card-footer" style="color: rgba(255,255,255,0.8);">Disponível para uso</div>
                    </div>
                    <div class="card">
                        <div>
                            <div style="background:#dcfce7; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#16a34a; margin-bottom:15px;">
                                <i class="ph ph-arrow-down-left" style="font-size:1.2rem;"></i>
                            </div>
                            <h3>Entradas</h3>
                            <div class="value" style="font-size:1.8rem;">${formatCurrency(totalEntradas)}</div>
                        </div>
                        <div class="card-footer"><span class="badge-trend" style="background:#dcfce7; color:#16a34a;">+100%</span> este mês</div>
                    </div>
                    <div class="card">
                        <div>
                             <div style="background:#fee2e2; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#ef4444; margin-bottom:15px;">
                                <i class="ph ph-arrow-up-right" style="font-size:1.2rem;"></i>
                            </div>
                            <h3>Saídas</h3>
                            <div class="value" style="font-size:1.8rem;">${formatCurrency(totalDespesas)}</div>
                        </div>
                        <div class="card-footer">Total acumulado</div>
                    </div>
                </div>
                ${!isClosed ? `<div style="margin-top:20px; padding:20px; background:#fff; border-radius:16px; border:1px dashed #ef4444; text-align:center;">
                    <p style="color:#666; margin-bottom:10px;">Ações de Fechamento</p>
                    <button style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;" onclick="closeMonthRoutine()">Fechar Mês Atual</button>
                </div>` : ''}
            `;
        }

        // =========================================================================
        // 4. BANCOS (LISTA GERAL)
        // =========================================================================
        async function renderBanks() {
            const main = document.getElementById('main-content');
            
            // Buscar Bancos e todas as despesas de banco do mês atual de uma vez
            const [bancosRes, despesasRes] = await Promise.all([
                supabase.from('bancos').select('*'),
                supabase.from('banco_despesas').select('banco_id, valor').eq('mes_id', state.currentMonthId)
            ]);

            const bancos = bancosRes.data || [];
            const despesas = despesasRes.data || [];

            main.innerHTML = `
                ${renderHeader('Bancos', 'Gestão por instituição')}
                <div class="list-container">
                    <div class="list-header">
                        <h3>Suas Instituições</h3>
                        ${state.currentMonthData.status === 'ativo' ? 
                        `<button class="btn-add" onclick="openBankModal()"><i class="ph ph-plus"></i> Novo Banco</button>` : ''}
                    </div>
                    <div id="banks-grid" class="cards-container" style="grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));">
                        <!-- Cards injetados aqui -->
                    </div>
                </div>
            `;

            const grid = document.getElementById('banks-grid');
            if(bancos.length === 0) {
                grid.innerHTML = '<p style="color:#999;">Nenhum banco cadastrado.</p>';
            } else {
                grid.innerHTML = bancos.map(b => {
                    // Calcular total deste banco no mês
                    const totalBanco = despesas
                        .filter(d => d.banco_id === b.id)
                        .reduce((sum, item) => sum + item.valor, 0);
                    
                    const textColor = getContrastColor(b.cor);

                    return `
                    <div class="card bank-card" 
                         onclick="navigate('bank-details', {id: ${b.id}, nome: '${b.nome}'})" 
                         style="background-color: ${b.cor}; color: ${textColor};">
                        
                        <div style="font-size: 2rem; margin-bottom:10px; opacity:0.8;">
                            <i class="ph ph-bank"></i>
                        </div>
                        <h3 style="color:${textColor} !important;">${b.nome}</h3>
                        <p style="margin-top:15px; font-size:0.9rem; opacity:0.8;">Total no Mês</p>
                        <div class="value" style="color:${textColor} !important;">${formatCurrency(totalBanco)}</div>
                    </div>
                `}).join('');
            }
        }

        // =========================================================================
        // 5. DETALHES DO BANCO (SPA VIEW)
        // =========================================================================
        async function renderBankDetails(bankObj) {
            state.selectedBank = bankObj;
            const main = document.getElementById('main-content');

            // Render Shell com Loading
            main.innerHTML = `
                ${renderHeader(bankObj.nome, 'Detalhes e lançamentos', "navigate('banks')")}
                <div id="bank-details-content">Carregando...</div>
            `;

            // Buscar despesas específicas deste banco no mês
            const { data } = await supabase.from('banco_despesas')
                .select('*')
                .eq('mes_id', state.currentMonthId)
                .eq('banco_id', bankObj.id)
                .order('data', {ascending: true});
            
            const lista = data || [];
            const totalLancado = lista.reduce((sum, i) => sum + i.valor, 0);
            const totalPago = lista.filter(i => i.pago).reduce((sum, i) => sum + i.valor, 0);

            const content = document.getElementById('bank-details-content');
            content.innerHTML = `
                <!-- Resumo do Banco -->
                <div class="cards-container" style="grid-template-columns: 1fr 1fr; margin-bottom:30px;">
                    <div class="card">
                        <h3>Total Lançado</h3>
                        <div class="value">${formatCurrency(totalLancado)}</div>
                    </div>
                    <div class="card">
                        <h3>Total Pago</h3>
                        <div class="value" style="color:var(--success);">${formatCurrency(totalPago)}</div>
                    </div>
                </div>

                <!-- Lista de Lançamentos -->
                <div class="list-container">
                    <div class="list-header">
                        <h3>Lançamentos</h3>
                        ${state.currentMonthData.status === 'ativo' ? 
                        `<button class="btn-add" onclick="openBankExpenseModal(${bankObj.id})"><i class="ph ph-plus"></i> Add Despesa</button>` : ''}
                    </div>
                    
                    ${lista.length === 0 ? '<p style="color:#999; text-align:center; padding:20px;">Nenhum lançamento neste banco.</p>' : 
                        lista.map(item => `
                        <div class="item-row ${item.pago ? 'paid-item' : ''}">
                            <div class="item-icon"><i class="ph ph-credit-card"></i></div>
                            <div class="item-info">
                                <div class="item-title">${item.descricao}</div>
                                <div class="item-date">${formatDate(item.data)}</div>
                            </div>
                            <div class="item-value">${formatCurrency(item.valor)}</div>
                             ${state.currentMonthData.status === 'ativo' ? `
                            <div class="actions">
                                <button class="btn-icon check" onclick="togglePay('banco_despesas', ${item.id}, ${!item.pago})"><i class="ph ${item.pago ? 'ph-arrow-u-up-left' : 'ph-check'}"></i></button>
                                <button class="btn-icon delete" onclick="deleteItem('banco_despesas', ${item.id})"><i class="ph ph-trash"></i></button>
                            </div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // =========================================================================
        // 6. DESPESAS E OUTROS MÓDULOS
        // =========================================================================
        async function renderExpenses() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                ${renderHeader('Despesas', 'Gerencie suas contas e pagamentos')}
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('contas', this)">Contas</div>
                    <div class="tab" onclick="switchTab('pix', this)">Pix Crédito</div>
                </div>
                <div id="tab-contas">
                    <div class="list-container">
                        <div class="list-header">
                            <h3>Contas do Mês</h3>
                            ${state.currentMonthData.status === 'ativo' ? `<button class="btn-add" onclick="openExpenseModal('conta')"><i class="ph ph-plus"></i> Nova Despesa</button>` : ''}
                        </div>
                        <div id="list-contas">Carregando...</div>
                        <div style="margin-top:20px; text-align:right; font-weight:700; font-size:1.1rem; color:var(--text-main);" id="total-contas"></div>
                    </div>
                </div>
                <div id="tab-pix" style="display:none;">
                    <div class="list-container">
                        <div class="list-header">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <h3>Pix Crédito</h3>
                                <div style="font-size:0.8rem; background:#F3F4F6; padding:5px 10px; border-radius:20px; color:var(--text-muted); cursor:pointer;" onclick="editTaxModal()">Taxa: ${state.pixTax}% <i class="ph ph-pencil-simple"></i></div>
                            </div>
                            ${state.currentMonthData.status === 'ativo' ? `<button class="btn-add" onclick="openExpenseModal('pix')"><i class="ph ph-plus"></i> Novo Pix</button>` : ''}
                        </div>
                        <div id="list-pix">Carregando...</div>
                        <div style="margin-top:20px; text-align:right; font-weight:700; font-size:1.1rem; color:var(--text-main);" id="total-pix"></div>
                    </div>
                </div>
            `;
            loadExpensesList(); loadPixList();
        }

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('tab-contas').style.display = tabName === 'contas' ? 'block' : 'none';
            document.getElementById('tab-pix').style.display = tabName === 'pix' ? 'block' : 'none';
        }

        async function loadExpensesList() {
            const { data } = await supabase.from('despesas_contas').select('*').eq('mes_id', state.currentMonthId).order('data', {ascending: true});
            const list = document.getElementById('list-contas');
            if(!data || !data.length) { list.innerHTML = '<p style="color:#999; text-align:center; padding:20px;">Nenhuma conta.</p>'; return; }
            let total = 0; 
            list.innerHTML = data.map(item => {
                total += item.valor;
                return `<div class="item-row ${item.pago ? 'paid-item' : ''}">
                    <div class="item-icon"><i class="ph ph-receipt"></i></div>
                    <div class="item-info"><div class="item-title">${item.descricao}</div><div class="item-date">${formatDate(item.data)}</div></div>
                    <div class="item-value">${formatCurrency(item.valor)}</div>
                    ${state.currentMonthData.status === 'ativo' ? `<div class="actions">
                        <button class="btn-icon check" onclick="togglePay('despesas_contas', ${item.id}, ${!item.pago})"><i class="ph ${item.pago ? 'ph-arrow-u-up-left' : 'ph-check'}"></i></button>
                        <button class="btn-icon" onclick="openExpenseModal('conta', ${item.id})"><i class="ph ph-pencil-simple"></i></button>
                        <button class="btn-icon delete" onclick="deleteItem('despesas_contas', ${item.id})"><i class="ph ph-trash"></i></button>
                    </div>` : ''}
                </div>`;
            }).join('');
            document.getElementById('total-contas').innerHTML = `Total: ${formatCurrency(total)}`;
        }

        async function loadPixList() {
            const { data } = await supabase.from('despesas_pix_credito').select('*').eq('mes_id', state.currentMonthId).order('data', {ascending: true});
            const list = document.getElementById('list-pix');
            if(!data || !data.length) { list.innerHTML = '<p style="color:#999; text-align:center; padding:20px;">Nenhum Pix.</p>'; return; }
            let total = 0;
            list.innerHTML = data.map(item => {
                total += item.valor_final;
                return `<div class="item-row ${item.pago ? 'paid-item' : ''}">
                    <div class="item-icon"><i class="ph ph-lightning"></i></div>
                    <div class="item-info"><div class="item-title">${item.descricao}</div><div class="item-date">Orig: ${formatCurrency(item.valor_original)} (+${item.taxa_percentual}%)</div></div>
                    <div class="item-value">${formatCurrency(item.valor_final)}</div>
                    ${state.currentMonthData.status === 'ativo' ? `<div class="actions">
                        <button class="btn-icon check" onclick="togglePay('despesas_pix_credito', ${item.id}, ${!item.pago})"><i class="ph ${item.pago ? 'ph-arrow-u-up-left' : 'ph-check'}"></i></button>
                        <button class="btn-icon delete" onclick="deleteItem('despesas_pix_credito', ${item.id})"><i class="ph ph-trash"></i></button>
                    </div>` : ''}
                </div>`;
            }).join('');
            document.getElementById('total-pix').innerHTML = `Total: ${formatCurrency(total)}`;
        }

        async function renderRevenue() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                ${renderHeader('Receitas', 'Acompanhe suas entradas')}
                <div class="list-container">
                    <div class="list-header"><h3>Transações</h3>${state.currentMonthData.status === 'ativo' ? `<button class="btn-add" onclick="openRevenueModal()"><i class="ph ph-plus"></i> Nova Receita</button>` : ''}</div>
                    <div id="list-receitas"></div>
                </div>`;
            const { data } = await supabase.from('receitas').select('*').eq('mes_id', state.currentMonthId);
            const list = document.getElementById('list-receitas');
            if(!data || !data.length) { list.innerHTML = '<p style="color:#999; text-align:center; padding:20px;">Nenhuma receita.</p>'; return; }
            list.innerHTML = data.map(item => `<div class="item-row">
                    <div class="item-icon" style="background:#dcfce7; color:var(--primary);"><i class="ph ph-arrow-down-left"></i></div>
                    <div class="item-info"><div class="item-title">${item.descricao || 'Entrada'}</div><div class="item-date">${formatDate(item.data)}</div></div>
                    <div class="item-value" style="color:var(--success)">${formatCurrency(item.valor)}</div>
                     ${state.currentMonthData.status === 'ativo' ? `<div class="actions"><button class="btn-icon delete" onclick="deleteItem('receitas', ${item.id})"><i class="ph ph-trash"></i></button></div>` : ''}
                </div>`).join('');
        }

        async function renderClosing() {
            const main = document.getElementById('main-content');
            const { data: meses } = await supabase.from('meses').select('*').order('criado_em', { ascending: false });
            const listMeses = meses.map(m => `
                <div class="item-row" style="background:#fff; border-radius:12px; padding:20px; margin-bottom:10px; border:1px solid #f3f4f6;">
                    <div class="item-info"><strong style="font-size:1.1rem; color:var(--text-main);">${m.nome} / ${m.ano}</strong>
                        <div style="font-size:0.85rem; color:${m.status === 'ativo' ? 'var(--success)' : 'var(--text-muted)'}; margin-top:5px;">${m.status.toUpperCase()}</div>
                    </div>
                    <div>${m.status === 'fechado' ? `<div style="text-align:right;"><div style="font-weight:700; color:var(--text-main); margin-bottom:5px;">${formatCurrency(m.saldo_final)}</div><button onclick="reopenMonthView(${m.id})" style="font-size:0.8rem; padding:6px 12px; background:#f3f4f6; border:none; border-radius:6px; cursor:pointer;">Ver</button></div>` : '<span style="background:#dcfce7; color:#16a34a; padding:5px 10px; border-radius:20px; font-weight:600; font-size:0.8rem;">Em Aberto</span>'}</div>
                </div>`).join('');
            main.innerHTML = `${renderHeader('Histórico', 'Gerencie seus meses fechados')}<div class="list-container" style="background:transparent; box-shadow:none; padding:0;">${listMeses}</div>`;
        }

        function reopenMonthView(id) {
            state.currentMonthId = id;
            supabase.from('meses').select('*').eq('id', id).single().then(({data}) => { state.currentMonthData = data; showToast(`Visualizando ${data.nome}/${data.ano}`); navigate('overview'); });
        }

        async function closeMonthRoutine() {
            if(!confirm("Fechar mês e criar o próximo?")) return;
            const [r, d, p, b] = await Promise.all([
                supabase.from('receitas').select('valor').eq('mes_id', state.currentMonthId),
                supabase.from('despesas_contas').select('valor').eq('mes_id', state.currentMonthId),
                supabase.from('despesas_pix_credito').select('valor_final').eq('mes_id', state.currentMonthId),
                supabase.from('banco_despesas').select('valor').eq('mes_id', state.currentMonthId)
            ]);
            const total = r.data.reduce((a,c)=>a+c.valor,0) - (d.data.reduce((a,c)=>a+c.valor,0) + p.data.reduce((a,c)=>a+c.valor_final,0) + b.data.reduce((a,c)=>a+c.valor,0));
            await supabase.from('meses').update({ status: 'fechado', saldo_final: total }).eq('id', state.currentMonthId);
            const months = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
            let idx = months.indexOf(state.currentMonthData.nome); let nextIdx = idx + 1; let nextYear = state.currentMonthData.ano;
            if (nextIdx > 11) { nextIdx = 0; nextYear++; }
            await supabase.from('meses').insert([{ nome: months[nextIdx], ano: nextYear, status: 'ativo' }]);
            showToast("Mês fechado! Próximo criado."); init();
        }

        // =========================================================================
        // 9. MODAIS & UTILS
        // =========================================================================
        const modal = document.getElementById('generic-modal');
        const mTitle = document.getElementById('modal-title');
        const mBody = document.getElementById('modal-body');
        const mBtn = document.getElementById('modal-confirm-btn');

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }
        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        async function togglePay(t, id, s) {
            await supabase.from(t).update({ pago: s }).eq('id', id);
            if(state.view === 'expenses') { loadExpensesList(); loadPixList(); }
            if(state.view === 'bank-details') renderBankDetails(state.selectedBank); // Reload details view
        }
        async function deleteItem(t, id) {
            if(!confirm("Excluir?")) return;
            await supabase.from(t).delete().eq('id', id);
            if(state.view === 'expenses') { loadExpensesList(); loadPixList(); }
            if(state.view === 'revenue') renderRevenue();
            if(state.view === 'bank-details') renderBankDetails(state.selectedBank); // Reload details view
        }

        function openExpenseModal(type, editId = null) {
            mTitle.innerText = editId ? "Editar" : (type === 'conta' ? "Nova Conta" : "Novo Pix");
            let dataPromise = Promise.resolve({ data: null });
            if (editId) {
                const table = type === 'conta' ? 'despesas_contas' : 'despesas_pix_credito';
                dataPromise = supabase.from(table).select('*').eq('id', editId).single();
            }
            dataPromise.then(({ data: item }) => {
                const descVal = item ? item.descricao : '';
                let valVal = '';
                if (item) {
                     const numVal = type === 'conta' ? item.valor : item.valor_original;
                     valVal = numVal.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                     valVal = 'R$ ' + valVal;
                }
                const dateVal = item ? item.data : new Date().toISOString().split('T')[0];
                mBody.innerHTML = `
                    <div class="form-group"><label>Descrição</label><input type="text" id="inp-desc" value="${descVal}"></div>
                    <div class="form-group"><label>Valor</label><input type="text" id="inp-val" value="${valVal}" placeholder="R$ 0,00" oninput="maskCurrency(this)"></div>
                    <div class="form-group"><label>Data</label><input type="date" id="inp-date" value="${dateVal}"></div>`;
                mBtn.onclick = async () => {
                    const desc = document.getElementById('inp-desc').value;
                    const val = parseCurrency(document.getElementById('inp-val').value);
                    const dt = document.getElementById('inp-date').value;
                    if (!desc || isNaN(val)) return;
                    if (type === 'conta') {
                        const pl = { mes_id: state.currentMonthId, descricao: desc, valor: val, data: dt };
                        if(editId) await supabase.from('despesas_contas').update(pl).eq('id', editId);
                        else await supabase.from('despesas_contas').insert([pl]);
                    } else {
                        const f = val + (val * (state.pixTax / 100));
                        const pl = { mes_id: state.currentMonthId, descricao: desc, valor_original: val, taxa_percentual: state.pixTax, valor_final: f, data: dt };
                        if(editId) await supabase.from('despesas_pix_credito').update(pl).eq('id', editId);
                        else await supabase.from('despesas_pix_credito').insert([pl]);
                    }
                    closeModal(); loadExpensesList(); loadPixList();
                };
                openModal();
            });
        }

        function openRevenueModal() {
            mTitle.innerText = "Nova Receita";
            mBody.innerHTML = `
                <div class="form-group"><label>Descrição</label><input type="text" id="inp-desc" placeholder="Ex: Salário"></div>
                <div class="form-group"><label>Valor</label><input type="text" id="inp-val" placeholder="R$ 0,00" oninput="maskCurrency(this)"></div>
                <div class="form-group"><label>Data</label><input type="date" id="inp-date" value="${new Date().toISOString().split('T')[0]}"></div>`;
            mBtn.onclick = async () => {
                const desc = document.getElementById('inp-desc').value;
                const val = parseCurrency(document.getElementById('inp-val').value);
                const dt = document.getElementById('inp-date').value;
                await supabase.from('receitas').insert([{ mes_id: state.currentMonthId, descricao: desc, valor: val, data: dt }]);
                closeModal(); renderRevenue();
            };
            openModal();
        }

        function openBankModal() {
            mTitle.innerText = "Novo Banco";
            mBody.innerHTML = `
                <div class="form-group"><label>Nome</label><input type="text" id="inp-b-name"></div>
                <div class="form-group"><label>Cor</label><input type="color" id="inp-b-color" style="height:50px;"></div>`;
            mBtn.onclick = async () => {
                const nome = document.getElementById('inp-b-name').value;
                const cor = document.getElementById('inp-b-color').value;
                await supabase.from('bancos').insert([{ nome, cor }]);
                closeModal(); renderBanks();
            };
            openModal();
        }

        function editTaxModal() {
            mTitle.innerText = "Taxa Pix";
            mBody.innerHTML = `<div class="form-group"><label>Taxa (%)</label><input type="number" step="0.1" id="inp-tax" value="${state.pixTax}"></div>`;
            mBtn.onclick = async () => {
                const val = parseFloat(document.getElementById('inp-tax').value);
                await supabase.from('configuracoes').update({ valor: val }).eq('chave', 'taxa_pix');
                state.pixTax = val; closeModal(); navigate('expenses');
            };
            openModal();
        }

        function openBankExpenseModal(targetBankId) {
            // Se foi passado ID, usa ele. Se não, tenta usar o selecionado no state
            const idToUse = targetBankId || (state.selectedBank ? state.selectedBank.id : null);
            if(!idToUse) return;

            mTitle.innerText = "Despesa Banco";
            mBody.innerHTML = `
                <div class="form-group"><label>Descrição</label><input type="text" id="inp-desc"></div>
                <div class="form-group"><label>Valor</label><input type="text" id="inp-val" placeholder="R$ 0,00" oninput="maskCurrency(this)"></div>
                <div class="form-group"><label>Data</label><input type="date" id="inp-date" value="${new Date().toISOString().split('T')[0]}"></div>`;
            mBtn.onclick = async () => {
                const desc = document.getElementById('inp-desc').value;
                const val = parseCurrency(document.getElementById('inp-val').value);
                const dt = document.getElementById('inp-date').value;
                await supabase.from('banco_despesas').insert([{ mes_id: state.currentMonthId, banco_id: idToUse, descricao: desc, valor: val, data: dt }]);
                closeModal(); 
                
                // Refresh dependendo da tela ativa
                if(state.view === 'bank-details') renderBankDetails(state.selectedBank);
                else renderBanks(); // Fallback improvável mas seguro
            };
            openModal();
        }

        window.onload = init;
    </script>
</body>
</html>
